<form class="search-form" id="search-form">
    <div class="search-form-radio">
        <div class="search-form-radio-button">
            <input class="search-form-radio-type" type="radio" id="all" name="image_type" value="all" checked>
            <label class="search-form-radio-text" for="all">All</label>
        </div>
        <div class="search-form-radio-button">
            <input class="search-form-radio-type" type="radio" id="photo" name="image_type" value="photo">
            <label class="search-form-radio-text" for="photo">Photo</label>
        </div>
        <div class="search-form-radio-button">
            <input class="search-form-radio-type" type="radio" id="illustration" name="image_type" value="illustration">
            <label class="search-form-radio-text" for="illustration">Illustration</label>
        </div>
        <div class="search-form-radio-button">
            <input class="search-form-radio-type" type="radio" id="vector" name="image_type" value="vector">
            <label class="search-form-radio-text" for="vector">Vector</label>
        </div>
    </div>
    
    <input class="search-form-input" type="text" name="searchQuery" autocomplete="off" placeholder="Search images..." />
    <button class="search-form-button" type="submit">Search</button>
</form>
